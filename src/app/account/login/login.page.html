<ion-content>
  <div class="backdrop">
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-card>
              <ion-img src="assets/icon/logo.svg"></ion-img>
                <ion-grid>
                  <ion-row>
                    <ion-col size="10" offset="1">
                        <ion-item>
                            <ion-input placeholder="Email" [(ngModel)]="data.email"></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-input placeholder="Password" [(ngModel)]="data.password" type="password"></ion-input>
                          </ion-item>
                          <ion-button (click)="login()" expand="full">Verzend</ion-button>
                          <a [routerLink]="['/register']">registreer</a>
                        </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
