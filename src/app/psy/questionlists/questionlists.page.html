<ion-header>
    <ion-toolbar color="primary">
        <ion-title color="light">Vragenlijsten</ion-title>
        <ion-buttons slot="end">
            <ion-back-button color="light"></ion-back-button>
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
        <ion-progress-bar *ngIf="loading"  type="indeterminate"></ion-progress-bar>
    <ion-grid>
        <ion-row>
            <ion-col class="centered">
                <ion-button [routerLink]="['/psy/questionlists/create']" fill="outline" size="default">Nieuwe Vragenlijst</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" *ngFor="let list of lists">
                    <ion-label [routerLink]="['/psy/questionlists/' + list.id]">
                        <h3>{{list.title}}</h3>
                    </ion-label>
                    <ion-icon *ngIf="list.title !== 'Session rating'"  [routerLink]="['/psy/questionlists/' + list.id]" name="create" slot="end"></ion-icon>
                    <ion-icon *ngIf="list.title !== 'Session rating'" name="remove-circle-outline" slot="end" (click)="delete(list)" ></ion-icon>                
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-toolbar></app-toolbar>
